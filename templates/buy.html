{% extends "layout.html" %}

{% block title %}
    Buy Stock(s)
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="shares" placeholder="Number of shares" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Buy Now</button>
    </form>
{% endblock %}
